<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace='fragments/head :: head'>
</head>
<body>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <h1 class="display-4 fw-normal">무슨무슨 게시판(위에 네비게이션바 추가점)</h1>
</div>

<form action="#" th:action="@{/board/write}" th:object="${board}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" placeholder="write title" th:field="*{title}">
    </div>
    <div class="mb-3">
        <label for="context" class="form-label">내용</label>
        <textarea class="form-control" id="context" rows="3" th:field="*{context}"></textarea>
    </div>
    <div class="text-right">
        <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
        <button type="submit" class="btn btn-primary">확인</button>
    </div>
</form>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
