<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/board/new" method="post">
    <div class ="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 작성해주세요">
        <label for="text">글</label>
        <input type="text" id="text" name="text" placeholder="글을 작성해주세요">
    </div>
    <button type="submit">제출추출출추루</button>
</form>

</body>
</html>
